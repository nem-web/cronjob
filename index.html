<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email on Reload</title>
</head>
<body>
  <h1>Email on Reload</h1>
  <p>This page sends an email whenever it is reloaded.</p>

  <script>
    // Automatically reloads the page and sends an email
    fetch("send_email.php")
      .then(response => response.json())
      .then(data => {
        console.log(data.message); // Log success or error message
      })
      .catch(error => console.error("Error:", error));
  </script>
</body>
</html>
